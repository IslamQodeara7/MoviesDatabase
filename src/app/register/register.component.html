<h1 class="my-3 text-center">
    <span class="firstHalf">regi</span><span class="secondHalf">ster</span>
</h1>
<form [formGroup]="registerForm" (ngSubmit)="getRegisterForm(registerForm)"
    class="d-flex flex-wrap justify-content-between w-75 mx-auto py-5 px-2" action="">
    <div class="w-50 px-1">
        <label class="my-3">
            <span class="firstHalf">First </span> <span class="secondHalf">Name</span>
        </label>
        <input [value]="firstNameValue" formControlName="first_name" type="text" placeholder="enter your first name" class="form-control">
    </div>
    <div class="w-50 px-1">
        <label class="my-3">
            <span class="firstHalf">Last </span><span class="secondHalf">Name</span>
        </label>
        <input type="text" [value]="lastNameValue" formControlName="last_name" placeholder="enter your last name" class="form-control">
    </div>
    <div class="w-100 mx-1">
        <label class="my-3">
            <span class="firstHalf">Em</span><span class="secondHalf">ail</span>
        </label>
        <input type="text" [value]="emailValue" formControlName="email" placeholder="enter your email" class="form-control">
    </div>
    <div class="w-100 mx-1">
        <label class="my-3">
            <span class="firstHalf">Pass</span><span class="secondHalf">word</span>
        </label>
        <div class="d-flex align-items-center">
            <input [type]="passwordType" [value]="passwordValue" formControlName="password" placeholder="enter your password" class="form-control">
            <i style="font-size: 25px; cursor: pointer;" (click)="showPassword()" [style.color]="eyeColor" class="fa-solid fa-eye mx-2"></i>
        </div>
    </div>
    <div class="w-100 mx-1">
        <label class="my-3">
            <span class="firstHalf">a</span><span class="secondHalf">ge</span>
        </label>
        <input type="number" [value]="ageValue" formControlName="age" placeholder="enter your age" class="form-control">
    </div>
    <button class="btn my-3 mx-auto button1" type="submit">Register <i
            class="mx-1 fa-solid fa-user-plus"></i></button>
     
</form>

<div [style.backgroundColor]="indicatorColor" style="font-size: 20px;" [ngStyle]="{'opacity':indicatorShow?'1':'0'}"
    class="registerFormIndicator p-5">
    <div class="registerFormIndicatorClose mb-2 d-flex justify-content-end">
        <i style="cursor: pointer;" (click)="indicatorShow=false; indicatorColor='#f00'"class="fa-solid fa-xmark"></i>
    </div>
    {{indicatorMessage}}
    <i [ngClass]="smileOrSad?'mx-1 fa-solid fa-face-smile':'mx-1 fa-solid fa-face-frown-open'"></i>
</div>

<div>
    <div class="image px-5">
        <img [src]="obj.profile_path? imageLink+obj.profile_path:'assets/broken-1.png'" class="img-fluid" alt="">
    </div>
    <div class="px-5">
        <h3 class="text-center my-5"><i class="fa-solid fa-fan mx-2"></i>{{obj.name}}<i class="fa-solid fa-fan mx-2"></i></h3>
        <p class="text-center my-5">
            <i class="fa-solid fa-fan mx-2"></i>{{obj.biography}}<i class="fa-solid fa-fan mx-2"></i>
        </p>
        <div class="my-5 d-flex justify-content-center align-items-center">
            <div class="mx-2">Popularity: <span class="value">{{obj.popularity}}</span></div>
            <div class="mx-2">Date of Birth: <span class="value">{{obj.birthday}}</span></div>
            <div class="mx-2">Place of Birth: <span class="value">{{obj.place_of_birth}}</span></div>
        </div>
    
    </div>

</div>
